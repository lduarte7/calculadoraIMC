<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="tela-principal">
    <section> 
      <h1>Calculadora de IMC</h1>
      <form action="" method="post" id="formulario">
  
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" class="input" autofocus required>
        </div>
  
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input 
          type="number"
          name="idade"
          min="0"
          max="130"
          id="idade" 
          class="input" required
          >
        </div>
  
        <div class="form-group">
          <label for="peso">Peso:</label>
          <input 
          type="number" 
          name="peso" 
          id="peso" 
          class="input"
          step="0.01"
          min="0.0"
          max="500.0"
          required>
        </div>
  
        <div class="form-group">
          <label for="altura">Altura</label>
          <input
              type="number"
              step="0.01"
              min="0.0"
              max="2.70"
              name="altura"
              id="altura"
              class="input"
              required
          />
      </div>
  
        <!-- Buttons -->
  
        <div class="form-group">
          <button 
            type="submit"
            class="button"
            id="btnEnviar">
            Enviar
          </button>
  
          <button 
            type="reset"
            class="button"
            id="btnLimpar">
            Limpar
          </button>
  
        </div>
  
        <div class="form-group">
          <label for="resultadoImc">IMC</label>
          <input 
            type="number" 
            name="imc" 
            id="resultadoImc"
            class="input"
            value="0.0"
            disabled
            />
            <span id="aviso"></span>                
        </div>
      </form>
  
      <div id="resultado">
        <h2 id="resultado" class="pessoa">IMC</h2>
        <p class="pessoa" id="nome"></p>
        <p class="pessoa" id="idade"></p>
        <p class="pessoa" id="peso"></p>
        <p class="pessoa" id="altura"></p>
        <p class="pessoa" id="imc"></p>
      </div>

    </section>
    
  </main>


  <!-- Scripts -->
  <script src="./scripts.js"></script>
  
</body>
</html>
